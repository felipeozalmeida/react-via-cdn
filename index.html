<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React via CDN</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Button(props) {
        return (
          <button type="button" onClick={props.onClick}>
            {props.children}
          </button>
        );
      }

      function App() {
        var name = "Stranger";
        var isShowingButton = Math.random() > 0.5;
        return (
          <div>
            <h1>Hello, {name}</h1>
            <p>
              this is kinda tedious lol <small>(just use vite or smth)</small>
            </p>
            <p>
              follow me on{" "}
              <a
                href="https://github.com/felipeozalmeida"
                rel="noreferrer noopener"
                target="_blank"
              >
                github
              </a>
              !
            </p>
            <p>
              or connect with me on{" "}
              <a
                href="https://www.linkedin.com/in/felipeozalmeida/"
                rel="noreferrer noopener"
                target="_blank"
              >
                linkedin
              </a>
              !
            </p>
            {isShowingButton ? (
              <Button
                type="button"
                onClick={() => alert("you clicked on me oh eme gee!")}
              >
                now you see me
              </Button>
            ) : (
              "(now you don't)"
            )}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        React.createElement(App)
      );
    </script>
  </body>
</html>
