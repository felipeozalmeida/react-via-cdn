<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React via CDN</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function Button(props) {
        return React.createElement(
          "button",
          { type: "button", onClick: props.onClick },
          props.children
        );
      }

      function App() {
        var name = "Felipe";
        var isShowingButton = Math.random() > 0.5;
        return React.createElement(
          "div",
          null,
          React.createElement("h1", null, "Hello, " + name),
          React.createElement(
            "p",
            null,
            "this is kinda tedious lol ",
            React.createElement("small", null, "(just use vite or smth)")
          ),
          React.createElement(
            "p",
            null,
            "follow me on ",
            React.createElement(
              "a",
              {
                href: "https://github.com/felipeozalmeida",
                rel: "noreferrer noopener",
                target: "_blank",
              },
              "github"
            ),
            "!"
          ),
          React.createElement(
            "p",
            null,
            " or connect with me on ",
            React.createElement(
              "a",
              {
                href: "https://www.linkedin.com/in/felipeozalmeida/",
                rel: "noreferrer noopener",
                target: "_blank",
              },
              "linkedin"
            ),
            "!"
          ),
          isShowingButton
            ? React.createElement(
                Button,
                { onClick: () => alert("you clicked me oh eme gee!") },
                "now you see me"
              )
            : "(now you don't)"
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        React.createElement(App)
      );
    </script>
  </body>
</html>
